<nz-modal [(nzVisible)]="isVisible" nzTitle="Register" [nzCancelDisabled]="isRegistering"
          [nzWidth]="'50vw'"
          (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <nz-tabset>
      <nz-tab nzTitle="Customer">
        <form nz-form [formGroup]="customerFormGroup">
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please type a name">
              <input nz-input formControlName="name" id="name"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="cpf" nzRequired>CPF</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please type a CPF">
              <input [value]="customerFormGroup.get('cpf').value | cpf" nz-input id="cpf" formControlName="cpf"/>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-tab>
      <nz-tab nzTitle="Animals">
        <app-animals-form [formGroup]="animalFormGroup" [animalsList]="animals"></app-animals-form>
      </nz-tab>
    </nz-tabset>
  </ng-container>
</nz-modal>
